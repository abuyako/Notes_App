<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>edit Note</title>
</head>
<body>
    <div class="header">
        <div class="container">
            <h1 class="header-title">Notes App</h1>
            <h2 class="header-subtitle">Take notes and never forget</h2>
        </div>
    </div>

    <div class="action-container action-container--spaced">
        <a href="index.html">Home</a><span id="time-stamp"></span>
    </div>
    
    <div class="container">
        <input type="text" id="note-title" class="title-input" placeholder="Note title">
        <textarea name="" id="note-body" cols="30" rows="10" placeholder="Enter note text"></textarea>
        <button id="remove-note" class="button button--secondary">remove-note</button>
    </div>
    <script src="app.js"></script>
    <script src="function.js"></script>
</body>
</html>
