<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="container">
            <h1 class="header-title">Notes App</h1>
            <h2 class="header-subtitle">Take notes and never forget</h2>
        </div>
    </div>
    
    <div class="actions">
        <div class="actions-container">
            <input type="text" id="search-text" class="input" placeholder="Filter todos">
            <select name="" id="filter-by" class="dropdown">
                <option value="byEdited">Sort by last edited</option>
                <option value="byCreated">Sort by recently Created</option>
                <option value="alphabetical">Sort alphabetically</option>
            </select>
        </div>
    </div>
    <div class="container">
        <div id="notes"></div>
        <button id="create-note" class="button">Create Note</button>
    </div>

    <script src="app.js"></script>
    <script src="function.js"></script>
</body>
</html>
